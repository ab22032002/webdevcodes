<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html </title>
</head>
<body>
    <h3>ids and classes </h3>
    <div id ="mainbox" class ="redbg blackborder">
        <p>this is mainbox</p>
        <!-- id = identifier no two element can have same id like aadhar card   -->
        <!-- class is for grouping the elements to follow the same set of the instruction  -->
        <!-- multiple classes can be alloted just by having the space between two of the classes  -->
    </div>
    <span class ="redbg"> hii
        <!-- ctrl + /  for commenting  -->
        <!-- <span class="redbg"></span> can be called using span.redbg -->
        <span id="mainspan"></span>
        <!-- <span id="mainspan">can be achieved using span#mainspan</span> -->
        <!-- .is for class
        # is for id  -->
        <!-- div is taken by default if we just have .blackborder -->
        <div class="blacksheep"></div>
    </span>
    <!-- creating multiple elements using emmet -->
    <!-- span.class1.class2.clas4 -->
    <span class="class1 class2 class4"> just for creating the multiple class name all  along the one way </span>
</body>
</html>
