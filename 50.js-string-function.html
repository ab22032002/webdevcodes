     <script>
         var str = "This is My String";
         console.log(str);
         // this is the function to print the first occurance of the following string
         // 1. index is atrted with the 0 by def 
         // the whole string is counted as a single entity 
         var position = str.indexOf('is');
         console.log( "the index of 'is' is : " + position);
         // this is fn to print the last occu of the particular string
         var pos1 = str.lastIndexOf('is');
         console.log("the last indexof 'is' is  " + pos1);
         // substrin from the string
         var substr = str.slice(1,7);
         console.log("printing the substring which also includes the spacing : " + substr);

        console.log("this is the old string" + str);
