        // variable redeclaration issue 
        var x = 500;

        {   let a =-455;
            console.log("local a : " + a);
        }
        // global a 
        console.log("global a : " +a);
        const j = 345;

        {
            console.log("you can watch this movie");
        }

        {
            console.log("you cannot watch this movie");
        }
        // we can use the multiple argument checking in the same way we did in C++ and other languages 
        let cups = 34;
        switch (cups) {

                console.log("i am the 15 value");

            case 16:

            console.log("sorry this value did'nt exists ")

        }
